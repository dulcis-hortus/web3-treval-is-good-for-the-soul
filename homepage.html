  <body>
    <h1><a href="homepage.html">여행 또 가고 싶어질 때</a></h1>
    <input type="button" value="night" onclick="modeChange(this);">
    <div class="main-grid">
      <div class="list">
          <ul type = "square">
            <li><a class="anker" href="스페인여행.html">스페인 여행</a></li>

          </ul>
      </div>
    <div class="picture">
      <img id="soul" src="main screen.jpg" width=1200px>
    </div>
    <script>
      function colorChange(backgroundColor, aColor) {
        document.querySelector('body').style.backgroundColor = backgroundColor;
        document.querySelector('ul').style.color = aColor;
        alist = document.querySelectorAll('a');
        var i = 0;
        while (i < alist.length) {
          alist[i].style.color = aColor;
          i = i + 1;
        }
      }
      function modeChange(self) {
        if (self.value === 'night') {
          colorChange('black', 'beige');
          self.value = 'day';
        } else {
          colorChange('white', 'black');
          self.value = 'night';
        }
      }
    </script>
  </body>
